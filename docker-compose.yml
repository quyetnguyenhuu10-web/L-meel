version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: batch-patch-system
    environment:
      - NODE_ENV=production
    volumes:
      - ./src:/app/src:ro
      - ./phases:/app/phases:ro
      - ./tests:/app/tests:ro
      - ./data:/app/data
    ports:
      - "3000:3000"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "node", "-e", "require('./src/core/PATCH_EXECUTOR.js')"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
